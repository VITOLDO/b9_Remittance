<!DOCTYPE html>
<html>
<head>
  <title>Remittance - Remittance Webpack Module 5 Frontend</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>Remittance</h1>
  <h2>Remittance Truffle Dapp</h2>
  <h3>You have <span class="black"><span id="balance"></span> Etherun</span></h3>

  <br>
  <h1>Send MetaCoin</h1>
  <br><label for="amount">Amount:</label><input type="text" id="amount" placeholder="e.g., 95"></input>
  <br><label for="puzzleWord1">Password1:</label><input type="password" id="puzzleWord1"></input>
  <br><label for="puzzleWord2">Password2:</label><input type="password" id="puzzleWord2"></input>
  <br><br><button id="send" onclick="App.sendEtherumForExchange()">Send Etherum</button>
  <br><br>
  <span id="status"></span>
  <br>
  <span class="hint"><strong>Hint:</strong> open the browser developer console to view any errors and warnings.</span>
</body>
</html>
